name: Build and Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run Site Generator Script
        env:
          PAAPI_ACCESS_KEY: ${{ secrets.PAAPI_ACCESS_KEY }}
          PAAPI_SECRET_KEY: ${{ secrets.PAAPI_SECRET_KEY }}
          PAAPI_ASSOCIATE_TAG: ${{ secrets.PAAPI_ASSOCIATE_TAG }}
        run: php generate.php
      
      # ★★★ ここからが追加の仕上げ作業 ★★★
      - name: Copy static assets to public directory
        run: |
          # style.cssをpublicにコピー
          cp style.css public/
          # imagesフォルダが存在すれば、中身ごとpublicにコピー
          if [ -d "images" ]; then
            mkdir -p public/images
            cp -r images/* public/images/
          fi
      # ★★★ 仕上げ作業ここまで ★★★
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
